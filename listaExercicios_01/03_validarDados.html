<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA
     let nome = prompt("Digite seu nome:");
    while (nome.length <= 3) {
        alert("Nome deve ter mais que 3 caracteres!");
        nome = prompt("Digite seu nome novamente:");
    }

    let idade = Number(prompt("Digite sua idade:"));
    while (idade < 0 || idade > 150 || isNaN(idade)) {
        alert("Idade inválida!");
        idade = Number(prompt("Digite sua idade novamente:"));
    }

    let salario = Number(prompt("Digite seu salário:"));
    while (salario <= 0 || isNaN(salario)) {
        alert("Salário deve ser maior que zero!");
        salario = Number(prompt("Digite seu salário novamente:"));
    }

    let sexo = prompt("Digite seu sexo (f/m):").toLowerCase();
    while (sexo !== "f" && sexo !== "m") {
        alert("Sexo inválido! Digite 'f' ou 'm'.");
        sexo = prompt("Digite seu sexo novamente (f/m):").toLowerCase();
    }

    let estadoCivil = prompt("Digite seu estado civil (s, c, v, d):").toLowerCase();
    while (estadoCivil !== "s" && estadoCivil !== "c" && estadoCivil !== "v" && estadoCivil !== "d") {
        alert("Estado civil inválido! Digite: s (solteiro), c (casado), v (viúvo), d (divorciado).");
        estadoCivil = prompt("Digite seu estado civil novamente (s, c, v, d):").toLowerCase();
    }

    //PROCESSAMENTO


    //SAÍDA
     alert("Cadastro validado com sucesso!");
</script>
