<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let numero = 1;   
    let soma = 0;

    //PROCESSAMENTO
    while (numero !== 0) {
        numero = Number(prompt("Digite um número (0 para parar):"));

        while (isNaN(numero)) {
            numero = Number(prompt("Digite apenas números.\nDigite um número (0 para parar):"));
        }

        soma += numero;
    }

    //SAÍDA
     alert(`A soma total é: ${soma}`);

</script>
