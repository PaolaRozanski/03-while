<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    let voto;
    let votosJoao = 0;
    let votosMaria = 0;
    let votosNulo = 0;
    let votosBranco = 0;
    let totalVotos = 0;

    //PROCESSAMENTO
 do {
        voto = Number(prompt(
            "As opções são:\n" +
            "1. Candidato Joãozinho\n" +
            "2. Candidato Mariazinha\n" +
            "3. Nulo\n" +
            "4. Branco\n" +
            "0. Encerrar votação\n\n" +
            "Entre com o seu voto:"
        ));

        switch (voto) {
            case 1:
                votosJoao++;
                totalVotos++;
                break;
            case 2:
                votosMaria++;
                totalVotos++;
                break;
            case 3:
                votosNulo++;
                totalVotos++;
                break;
            case 4:
                votosBranco++;
                totalVotos++;
                break;
            case 0:
                break;
            default:
                alert("Voto inválido! Tente novamente.");
        }

    } while (voto !== 0);

    //CALCULOS
    let percNulo = (votosNulo / totalVotos) * 100;
    let percBranco = (votosBranco / totalVotos) * 100;

    let vencedor = "";
    if (votosJoao > votosMaria) {
        vencedor = "Joãozinho";
    } else if (votosMaria > votosJoao) {
        vencedor = "Mariazinha";
    } else {
        vencedor = "Empate";
    }


    //SAÍDA
     let mensagem =
        `RESULTADO FINAL\n\n 
        Joãozinho:  ${votosJoao} votos\n 
        Mariazinha: ${votosMaria}  votos\n
        Nulos: ${votosNulo} votos (${ percNulo.toFixed(2)} "%)\n
        Brancos: ${votosBranco} votos (${percBranco.toFixed(2)} "%)\n
        Vencedor: ${vencedor}`;

    alert(mensagem);
</script>
